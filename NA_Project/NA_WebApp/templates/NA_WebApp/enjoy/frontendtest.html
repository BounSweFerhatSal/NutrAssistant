{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>enjoy</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="{% static 'NA_WebApp/js/jquery-3.1.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>


    <script src="{% static 'NA_WebApp/js/enjoy/frontendtest.js' %}"></script>

</head>
<body>
<h1>This is front end test</h1>

<p id="p1">
    change this text with Jquery
</p>
<input type="button" id="btnJQuery" value="test Jquery"/>

<input type="button" id="btnAjaxget" value="test Ajax Get"/>

<input type="button" id="btnAjaxpost" value="test Ajax Post"/>

<hr>
<p id="p_error"></p>

<br>
<hr>
<button type="button" class="btn btn-primary">
    Notifications <span class="badge badge-light">4</span>
</button>

<hr>

<div class="container">

    <div class="row">
        <div class="col col-md8">


            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">

                    {{ form }}

                </fieldset>


                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                </div>
            </form>


        </div>
    </div>
</div>

</body>
</html>
